<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project</title>
    <link rel="stylesheet" href="style(AboutUs).css">
</head>
<body>
    <div class="main" id="page">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="11.mp4" type="video/mp4">
        </video>

        <div class="navbar">
            <div class="icon">
                <h2 class="logo">FUTURE PATH</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="Nicole(Home).html" class="active">HOME</a></li>
                    <li><a href="Airon(Course).html">COURSE</a></li>
                    <li><a href="Darrel(AboutUs).html">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="hamburger">
                <i class="ri-menu-line"></i>
            </div>

            <div class="sidebar" id="sidebarMenu">
                <div class="close-btn"><i class="ri-close-line"></i></div>
                <a href="Nicole(Home).html">HOME</a>
                <a href="Airon(Course).html">COURSE</a>
                <a href="Darrel(AboutUs).html">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>
        </div>
    </div>
    
    <script>
    const links = document.querySelectorAll("a");
    links.forEach(link => {
        link.addEventListener("click", function (e) {
        const destination = this.href;

        if (destination.includes("#")) return;

        e.preventDefault();

        document.getElementById("page").classList.add("fade-out");

        setTimeout(() => {
            window.location.href = destination;
        }, 600);
        });
    });
    </script>

    <script>
        const sidebar = document.getElementById("sidebarMenu");
        const hamburger = document.querySelector(".hamburger");
        const closeBtn = document.querySelector(".close-btn");

        hamburger.addEventListener("click", () => {
            sidebar.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.remove("active");
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - FuturePath</title>
    <link rel="stylesheet" href="style(signup).css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="pageTransition"></div>
    <div class="main" id="page">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="11.mp4" type="video/mp4">
        </video>

        <div class="navbar">
            <div class="icon">
                <h2 class="logo">FUTURE PATH</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="Nicole(Home).html">HOME</a></li>
                    <li><a href="Airon(Course).html">COURSE</a></li>
                    <li><a href="Nicole(Home).html#about">ABOUT</a></li>
                    <li><a href="Marco(ContactUs).html">CONTACT</a></li>
                </ul>
            </div>

            <div class="hamburger">
                <i class="ri-menu-line"></i>
            </div>

            <div class="sidebar" id="sidebarMenu">
                <div class="close-btn"><i class="ri-close-line"></i></div>
                <a href="Nicole(Home).html">HOME</a>
                <a href="Airon(Course).html">COURSE</a>
                <a href="#Nicole(Home).html#about">ABOUT</a>
                <a href="Marco(ContactUs).html">CONTACT</a>
            </div>
        </div>

        <form id="signupForm" class="form">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class="ri-user-fill"></i>
                <div class="error" id="fullNameError"></div>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="ri-mail-fill"></i>
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="ri-user-line"></i>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="Password" placeholder="Password" autocomplete="off" required>
                <i class="ri-eye-off-fill" id="togglePassword"></i>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="ConfirmPassword" placeholder="Confirm Password" autocomplete="off" required>
                <i class="ri-eye-off-fill" id="toggleConfirmPassword"></i>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btnn">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="Nicole(Home).html">Login</a>
            </div>
        </form>
    </div>

    <script src="toggle.js"></script>
    
    <script>
    const input = document.getElementById('Password');
    const toggle = document.getElementById('togglePassword');

    toggle.addEventListener('click',
        () => {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            toggle.className = isPassword ? 'ri-eye-fill' 
            : 'ri-eye-off-fill';
        }
    );

    const confirmInput = document.getElementById('ConfirmPassword');
    const confirmToggle = document.getElementById('toggleConfirmPassword');

    confirmToggle.addEventListener('click',
        () => {
            const isPassword = confirmInput.type === 'password';
            confirmInput.type = isPassword ? 'text' : 'password';
            confirmToggle.className = isPassword ? 'ri-eye-fill' 
            : 'ri-eye-off-fill';
        }
    );
    </script>
    
    <script>
        const sidebar = document.getElementById("sidebarMenu");
        const hamburger = document.querySelector(".hamburger");
        const closeBtn = document.querySelector(".close-btn");

        hamburger.addEventListener("click", () => {
            sidebar.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.remove("active");
    });
    </script>

    <script>
    const links = document.querySelectorAll('a');
    const transition = document.getElementById('pageTransition');

    links.forEach(link => {
        // Ignore anchor links
        if(link.getAttribute('href').startsWith('#')) return;

        link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');

            transition.classList.add('show');

            // Wait for the animation to finish before navigating
            setTimeout(() => {
                window.location.href = href;
            }, 800); // same duration as CSS transition
        });
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('Password');

    if (togglePassword && passwordField) {
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            this.classList.toggle('ri-eye-off-fill');
            this.classList.toggle('ri-eye-fill');
        });
    }

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordField = document.getElementById('ConfirmPassword');

    if (toggleConfirmPassword && confirmPasswordField) {
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            
            this.classList.toggle('ri-eye-off-fill');
            this.classList.toggle('ri-eye-fill');
        });
    }
    </script>

</body>
</html>
